apiVersion: v1
kind: Service
metadata:  
  name: ambassador-routes
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: ambassador
      host: ambassador.paintbatch.com
      prefix: /
      rewrite: /ambassador/v0/diag/
      service: ambassador-admins.ambassador:8877
spec:
  ports:  
  - port: 80