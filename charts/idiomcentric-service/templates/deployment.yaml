apiVersion: apps/v1
kind: Deployment
metadata:
  name: idiomcentric-service
  labels:
    app: idiomcentric-service
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: idiomcentric-service
  template:
    metadata:
      labels:
        app: idiomcentric-service
    spec:
      containers:
      - name: idiomcentric-service
        image: sevenleap/apps:idiomcentric-service
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
{{ .Values.resources | toYaml | indent 10}}
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      imagePullSecrets:
      - name: regcred
