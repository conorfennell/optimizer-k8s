---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
spec:
  project: kube-system
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v0.15.1
    helm:
      parameters:
        - name: installCRDs
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
